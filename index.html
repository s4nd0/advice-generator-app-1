<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body onload="getapi(api_url)">
  <main>
    <h1 id="adviceID"></h1>
    <p id="adviceText"></p>

    <img class="mobile-img" src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
    <img class="desktop-img" src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">

    <div class="dice-div">
      <div onclick="getapi(api_url)" class="dice-button">
        <img src="./images/icon-dice.svg" alt="icon-dice">
      </div>
      
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/piotr-piasko-7b368b261/" target="_blank">Piotr Piasko</a>.
  </footer>

</body>

  <script>
    const api_url = "https://api.adviceslip.com/advice";

    async function getapi(url)
    {
      const response = await fetch(url);

      var data = await response.json();
      document.getElementById("adviceID").innerHTML = "advice #" + data.slip.id;
      document.getElementById("adviceText").innerHTML = '" ' + data.slip.advice + ' "';
    }
  </script>

</html>
